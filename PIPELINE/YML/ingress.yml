apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: walletbff-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
    - host: interconomy.stagin.com.ar
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: walletbff-svc
                port:
                  number: 3005
